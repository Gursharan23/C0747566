<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event!!</title>
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup() {
                alert("Welcome to my WebPage!!!");

            }
        }

    </script>
    <style>
       img{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;

        }
    </style>
</head>
<body onload="trigger();">
   <img src ="pic.jpg"/>
</body>
</html>
