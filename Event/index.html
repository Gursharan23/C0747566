<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Event!!</title>
    <link href="css/default.css" rel="stylesheet" />
    <script type="text/javascript">
        function MouseRollover(MyImage) {
            MyImage.src = "pic2.jpg";

        }
        function MouseOut(MyImage) {
            MyImage.src = "pic.jpg";
        }

        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup() {
                alert("Welcome to my WebPage!!!");

            }
        }

    </script>
    <style>
       img{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;

        }
    </style>
</head>
<body onload="trigger();">
    <div align ="center"></div>

   <img src ="pic.jpg" border = "0px" width = "650px" height = "550px" onmouseover=" MouseRollover(this)" onMouseOut="MouseOut(this)"/>
</body>
</html>
